spring:
  datasource:
    url: jdbc:mysql://localhost:3306/local_project
    username: root
    password: wzh20030304
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: demo
  jpa:
    hibernate:
      # Hibernate 会根据实体类的定义检查数据库表结构是否匹配，
      # 如果不匹配则更新数据库表结构。它不会删除表或数据，只会修改表结构。
      ddl-auto: update
    # 打印 Hibernate 执行的 SQL 语句到控制台，便于开发和调试。
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        transaction:
          jta:
            #  配置 Hibernate 使用的 JTA 平台。
            platform: com.atomikos.icatch.jta.hibernate4.AtomikosPlatform
        # 配置 Hibernate 使用的数据库方言。
        dialect: org.hibernate.dialect.MySQL8Dialect
  mvc:
    static-path-pattern: /**
  mail:
    # 配置SMTP服务器地址
    host: smtp.qq.com
    # 配置端口号465或者25
    port: 587
    # 发送者邮箱（根据自己邮箱填写）
    username: 912948333@qq.com
    #  配置密码，注意是开启POP3/SMTP的授权密码(根据自己的授权密码填写)
    password: RVFAZTNKRFGCBFJE
    default-encoding: UTF-8
    protocol: smtp
    from: 912948333@qq.com
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  web:
    resources:
      cache:
        period: -1
mybatis:
